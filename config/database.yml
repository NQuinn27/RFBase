# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  host: localhost
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_bin
  database: rm-platform-devel
  pool: 100
  timeout: 5000
  reaping_frequency: 10
  reconnect: true
  strict: false

development:
  <<: *default
  username: root
  password: sqlroot

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: root
  password: sqlroot

production:
  <<: *default
  username: root
  password: sqlroot
